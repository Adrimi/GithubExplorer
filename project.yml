name: GithubExplorer
options:
  bundleIdPrefix: io.adrimi

targets:
  GithubExplorer:
    type: application
    platform: iOS
    deploymentTarget: "13.0"
    sources: GithubExplorer
    settings:
      base:
        SWIFT_VERSION: "5"
    scheme:
      testTargets:
        - GithubExplorerTests
    info:
      path: GithubExplorer/Resources/Info.plist

  GithubExplorerTests:
    type: bundle.unit-test
    platform: iOS
    deploymentTarget: "13.0"
    sources: GithubExplorerTests
    dependencies:
      - target: GithubExplorer
